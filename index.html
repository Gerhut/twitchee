<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Twitchee</title>
  <style>
  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    border: none;
    padding: 0;
  }
  #player {
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
  }
  </style>
</head>
<body>
  <div id="player"></div>
  <script src="http://player.twitch.tv/js/embed/v1.js"></script>
  <script>
  new Twitch.Player('player', {
    width: '100%',
    height: '100%',
    channel: location.search.replace(/^\?/, '')
  })
  </script>
</body>
</html>
